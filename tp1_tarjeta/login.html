<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloFUSION.css">
    <title>Fusion Store</title>
</head>
<body>
    <main class="container_login">
        <h4 class="logo">FUSION</h4>
        
        <form class="loginFormContainer">

            <div id="formLogin">
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                <input type="text" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="actionLogin">
                <button type="submit" class="btnLogin">Iniciar Sesion</button>
                <span>
                    ¿Olvidaste tu contraseña?
                    <a href="#">Recordar contraseña</a>
                </span>
            </div>

        </form>
    </main>
</body>
</html>
